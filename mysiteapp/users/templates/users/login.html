{% extends 'foodapp/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
  .auth-card {
    max-width: 420px;
    margin: 50px auto;
    padding: 35px;
    background: white;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
  }
  .auth-card h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    color: #2c3e50;
  }
  .auth-card input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 15px;
  }
  .auth-btn {
    width: 100%;
    padding: 12px;
    background: #2c3e50;
    border: none;
    color: white;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  .auth-btn:hover {
    background: #1a252f;
  }
  .auth-extra {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }
  .auth-extra a {
    color: #2c3e50;
    text-decoration: none;
    font-weight: 600;
  }
</style>

<div class="auth-card">
  <h2>Login</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.username.label_tag }}  
    {{ form.username }}

    {{ form.password.label_tag }}
    {{ form.password }}

    <button class="auth-btn" type="submit">Login</button>
  </form>

  <p class="auth-extra">
    Not registered? <a href="{% url 'users:register' %}">Create an account</a>
  </p>
</div>

{% endblock %}
